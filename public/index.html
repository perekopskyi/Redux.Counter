<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Redux App</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="counter d-flex-center">
          <h1 id="counter">0</h1>
        </div>
      </div>
      <div class="container buttons-block">
        <button class="button-block plus d-flex-center" id='inc'>
          <img class='button-content' src="./images/plus.png" alt="plus">
        </button>
        <button class="button-block minus d-flex-center" id='dec'>
          <img class='button-content' src="./images/minus.png" alt="minus">
        </button>
        <button class="button-block reset d-flex-center" id='reset'>
          <img class='button-content' src="./images/reset.png" alt="reset">
        </button>
      </div>
    </main>


    <div id="root"></div>
  </body>
</html>
